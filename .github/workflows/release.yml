name: release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build standalone binaries
        run: bun run build:all

      - name: Build Bun-runtime bundle
        run: bun run build:bun

      - name: Package release assets
        run: |
          mkdir -p dist
          zip -j "dist/llm-darwin-arm64.zip" "dist/llm-darwin-arm64"
          zip -j "dist/llm-darwin-x64.zip" "dist/llm-darwin-x64"
          zip -j "dist/llm-linux-x64.zip" "dist/llm-linux-x64"
          zip -j "dist/llm-linux-arm64.zip" "dist/llm-linux-arm64"
          zip -j "dist/llm-windows-x64.zip" "dist/llm-windows-x64.exe"
          zip -j "dist/llm-bun.zip" "dist/llm-bun.js"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
