name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build:all

      - name: Zip binaries
        run: |
          mkdir -p dist-zip
          cd dist
          zip -9 ../dist-zip/llm-darwin-arm64.zip llm-darwin-arm64
          zip -9 ../dist-zip/llm-darwin-x64.zip llm-darwin-x64
          zip -9 ../dist-zip/llm-linux-x64.zip llm-linux-x64
          zip -9 ../dist-zip/llm-linux-arm64.zip llm-linux-arm64
          zip -9 ../dist-zip/llm-windows-x64.zip llm-windows-x64.exe

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          gh release create "$TAG" dist-zip/* --title "$TAG" --notes "Automated release" --latest
